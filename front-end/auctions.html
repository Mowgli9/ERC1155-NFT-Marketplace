    <link rel="stylesheet" href="dependencies/css/style.css">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GamingMarket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-items" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="auctions.html">Live Auctions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="getFreeItem.html">Mint</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="inventory.html">inventory</a>
                    </li>
                    <li class="nav-item button-wallet">
                        <button type="button" id="connect-wallet" class="btn btn-secondary">Connect Metamask</button>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row address-row">
        </div>
        <div class="row inventory-row">
            <h5 class="invontory-title col"> </h5>
            <h5 class="invontory-title col" id="ItemTitle">Rifles</h5>
        </div>
        <!-- Waiting model-->
        <div class="modal fade" id="waitingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Waiting transaction </h5>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Example single danger button -->
        <div class="btn-group inventoryFilter">
            <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                filter
            </button>
            <ul class="dropdown-menu">
                <li id="rifles1"><a class="dropdown-item" href="#">Rifles</a></li>
                <li id="players1"><a class="dropdown-item" href="#">Players</a></li>
                <li id="bullets1"><a class="dropdown-item" href="#">Bullets</a></li>
                <li>
            </ul>
        </div>

    </div>


    <!--second container-->
    <div class="second-container" id="itemsContainer">
        <div class="container" >
            <div class="row" id="container">
                <div class="row" id="rowOne">
                </div>
            </div>
            <div class="row" id="riflesCon">
                <div class="row" id="rowOne">
                </div>
            </div>
            <div class="container" id="playerCon">
                <div class="row" id="rowTwo">
                </div>
            </div>
            <div class="container" id="bulletproofCon">
                <div class="row" id="rowtree">
                </div>
            </div>
        </div>
    </div>

    <!-- Auction Modal -->
    <div class="modal fade" id="bidAuction" tabindex="-1" role="dialog"
    aria-labelledby="bidAuctionTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bidAuctionTitle">You're trying to Bid</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeBtnapau">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Price:</label>
                    <input type="text" class="form-control" id="userBid" placeholder="Your Price ">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Highest Bid:</label>
                    <input type="text" class="form-control" id="highestBid" placeholder="Highest Bid">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Item Id:</label>
                    <input type="text" class="form-control" id="itemidForAuction" placeholder="Enter your Item Id">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Auction Id:</label>
                    <input type="text" class="form-control" id="auctionID" placeholder="Enter your Item Id">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    id="closeBtnAucion">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmBid">Bid</button>
            </div>
        </div>
    </div>
</div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="text/javascript">
    </script>
    <script src="dependencies/js/auction.js" type="module"></script>
    <script src="dependencies/js/interacting.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--end Scripts-->
</body>

</html>
